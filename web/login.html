<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form action="/signin" method="post">
        <label for="username">First Name:</label>
        <input type="text" name="username" id="fName" autocomplete="off"><br>
        <label for="psword">Password:</label>
        <input type="password" name="psword" id="pswd" autocomplete="off"><br>
        <button type="submit" value="submit">Submit</button>
    </form>
    <a href="./index.html">Do not have an account?</a>
</body>
</html>
